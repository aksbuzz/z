<html>
  <head>
    <title>Animated GIF Maker - by Philip Guo</title>
    <script type="text/javascript" src="wz_jsgraphics.js"></script>
    <script type="text/javascript" src="animated-gif-maker.js"></script>
  </head>

  <body onload = "InitPage()" onMouseUp="MouseUp();">

    <div style="position:absolute; left:10px; top:0px; font-size: 10pt; font-family: arial, serif;">
      <b>Animated GIF Maker</b>, by Philip Guo (philip@pgbovine.net)
      <p/>Click and drag to create boxes on the image, and press 
      <input type="button" value="Create Waypoint File" onClick="GenerateCoordinates();">
<br/>to create a list of waypoints to feed into <a style="color: gray;"
href="animated-gif-maker.py"><tt>animated-gif-maker.py</tt></a>.
<p/>
<span style="font-size: 8pt;">(This has only been tested on Mozilla-based
browsers and Safari. I don't want to deal with other browsers right now.)</span>
    </div>

    <div id="layerOnTopOfImage" 
      style="position:absolute; 
      left:10px; top:100px; cursor:crosshair; z-index:1;"
      onMouseDown="MouseDown(event.pageX, event.pageY);" 
      onMouseMove="MouseMove(event.pageX, event.pageY);">
    </div>

    <div style="position:absolute; left:10px; top:100px; z-index:0;">
      <img alt="ERROR: Please pass in an image filename after a question mark '?' in the URL: e.g. animated-gif-maker.html?bulldog.jpg" id="myImage" onLoad="ImageLoaded();">
    </div>

  </body>
</html>
